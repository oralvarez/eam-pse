{% verbatim %}
<div ng-controller="EditController">
    <h5>Editar Servicio</h5>
    <form class="form-inline">
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.consecutivo" placeholder="Consecutivo">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.fecha_registro" placeholder="Fecha de Registro">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.estado" placeholder="Estado">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.usuario" placeholder="Usuario">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.fecha_requerido" placeholder="Fecha de Requerido">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.es_secreto" placeholder="Es Secreto?">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.objeto" placeholder="Objeto">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.localizacion" placeholder="Localizacion">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.observaciones" placeholder="Observaciones">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.numero_proceso" placeholder="Numero de Proceso">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.nivel_inteligencia" placeholder="Nivel de Inteligencia">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.descripcion_bien_servicio" placeholder="Descripcion del Bien o Servicio">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.tipo_ubicacion" placeholder="Tipo de Ubicacion">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.proveedores_sugeridos" placeholder="Proveedores Sugeridos">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.numero_contrato" placeholder="Numero de Contrato">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.numero_requerimiento" placeholder="Numerom de Requerimiento">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.valor" placeholder="Valor (Sin IVA)">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.moneda" placeholder="Moneda">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.fecha_inicio" placeholder="Fecha Inicio">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.fecha_terminacion" placeholder="Fecha Fin">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.numero_contrato_marco" placeholder="Numero de Contrato o Contrato Marco">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.tipo_contrato" placeholder="Tipo de Contrato">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.tipo_contrato_cual" placeholder="Cual?">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.numero_pedido_ot_od_os" placeholder="Numero de Pedido para OT/OD/OS">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.numero_orden_compra" placeholder="Numero Orden de Compra">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.nit" placeholder="NIT">
        </div>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newProducto.razon_social" placeholder="Razon Social">
        </div>
    </form>
</div>
{% endverbatim %}
<script>
// Add the CSRF Token
var app = angular.module('example.app.editor'); // Not including a list of dependent modules (2nd parameter to `module`) "re-opens" the module for additional configuration
app.config(['$httpProvider', function($httpProvider) {
    $httpProvider.defaults.headers.common['X-CSRFToken'] = '{{ csrf_token|escapejs }}';
}]);
</script>
